<!-- templates/users/password_reset_by_username.html -->
{% extends 'base.html' %}

{% block title %}重置密码{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>重置密码</h2>

    <form method="post">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="username" class="form-label">用户名</label>
            <input type="text" name="username" id="username" class="form-control" required>
        </div>
        
        <div class="mb-3">
            <label for="new_password1" class="form-label">新密码</label>
            <input type="password" name="new_password1" id="new_password1" class="form-control" required>
        </div>
        
        <div class="mb-3">
            <label for="new_password2" class="form-label">确认新密码</label>
            <input type="password" name="new_password2" id="new_password2" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success">重置密码</button>
    </form>
</div>
{% endblock %}
