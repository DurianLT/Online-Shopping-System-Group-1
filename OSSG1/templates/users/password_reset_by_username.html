<!-- templates/users/password_reset_by_username_en.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %}Reset Password{% endblock %}

{% block extra_head %}
<style>
    body {
        background-color: #f8f9fa;
    }

    .reset-wrapper {
        display: flex;
        justify-content: center;
        padding-top: 8vh;
        padding-bottom: 5vh;
    }

    .reset-container {
        width: 90%;
        max-width: 420px;
        background: #fff;
        padding: 2.5rem;
        border-radius: 16px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
    }

    .form-label {
        font-weight: 600;
        margin-bottom: 6px;
    }

    .form-control {
        height: 46px;
        font-size: 1rem;
        border-radius: 8px;
        padding-left: 12px;
        border: 1px solid #ccc;
        transition: border-color 0.3s ease-in-out;
    }

    .form-control:focus {
        border-color: #28a745;
        outline: none;
    }

    .btn-reset {
        height: 48px;
        font-size: 1.1rem;
        font-weight: 600;
        border-radius: 8px;
        width: 100%;
        background-color: #28a745;
        color: white;
        transition: background-color 0.3s ease-in-out;
    }

    .btn-reset:hover {
        background-color: #218838;
    }

    .error-message {
        color: red;
        font-size: 14px;
        margin-top: 5px;
    }

    @media (max-width: 768px) {
        .reset-container {
            width: 95%;
            padding: 1.8rem;
        }

        .form-control, .btn-reset {
            height: 44px;
            font-size: 0.95rem;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="reset-wrapper">
    <div class="reset-container">
        <h2 class="text-center mb-4">Reset Password</h2>
        <form method="post" id="reset-form">
            {% csrf_token %}

            <div class="mb-3">
                <label for="username" class="form-label">Username <span class="text-danger">*</span></label>
                <input type="text" name="username" id="username" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="new_password1" class="form-label">New Password <span class="text-danger">*</span></label>
                <input type="password" name="new_password1" id="new_password1" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="new_password2" class="form-label">Confirm Password <span class="text-danger">*</span></label>
                <input type="password" name="new_password2" id="new_password2" class="form-control" required>
            </div>

            <button type="submit" class="btn-reset mt-2" id="reset-btn" disabled>Reset Password</button>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("reset-form");
        const resetBtn = document.getElementById("reset-btn");

        form.addEventListener("input", function () {
            const fields = form.querySelectorAll("input[required]");
            const allFilled = Array.from(fields).every(input => input.value.trim() !== "");
            resetBtn.disabled = !allFilled;
        });
    });
</script>
{% endblock %}
