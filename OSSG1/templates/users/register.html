{% extends 'base.html' %}

{% block title %}用户注册{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white shadow-lg rounded-lg p-6 my-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">注册</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-green-500 text-white font-bold py-2 px-4 rounded hover:bg-green-600">
            注册
        </button>
    </form>
    <div class="mt-4 text-center text-gray-700">
        <a href="{% url 'login' %}" class="text-blue-500 hover:underline">已有账号？去登录</a>
    </div>
</div>
{% endblock %}
