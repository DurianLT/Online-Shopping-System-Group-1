<!-- edit_profile.html -->
{% extends 'base.html' %}

{% block title %}编辑个人信息{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>编辑个人信息</h2>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_username" class="form-label">用户名</label>
            {{ form.username }}
        </div>
        
        <div class="mb-3">
            <label for="id_email" class="form-label">邮箱</label>
            {{ form.email }}
        </div>

        <button type="submit" class="btn btn-success">保存更改</button>
    </form>
</div>
{% endblock %}
