{% extends 'base.html' %}
{% load static %}

{% block title %}用户登录{% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'css/users/login.css' %}">
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-body p-4">
                    <h2 class="text-center h4 mb-4">用户登录</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.username.id_for_label }}" class="form-label">用户名</label>
                            {{ form.username }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.password1.id_for_label }}" class="form-label">密码</label>
                            {{ form.password }}
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">登录</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <p class="mb-1">没有账号？ <a href="{% url 'register' %}" class="text-decoration-none">去注册</a></p>
                        <p><a href="{% url 'password_reset_by_username' %}" class="text-decoration-none">忘记密码？</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
