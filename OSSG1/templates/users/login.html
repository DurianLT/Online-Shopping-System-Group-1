{% extends 'base.html' %}

{% block title %}用户登录{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white shadow-lg rounded-lg p-6 my-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">用户登录</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-pink-500 text-white font-bold py-2 px-4 rounded hover:bg-pink-600">
            登录
        </button>
    </form>
    <div class="mt-4 text-center text-gray-700">
        <a href="{% url 'register' %}" class="text-pink-500 hover:underline">没有账号？去注册</a>
        <br>
        <a href="#" class="text-pink-500 hover:underline">忘记密码？</a>
    </div>
</div>
{% endblock %}
